url: ""
functions:
- type: knative-workflow
  id: kubetcl
  image: gcr.io/direktiv/functions/kubetcl:test
states:
- id: state0
  type: action
  action:
    function: kubectl
    input:
      commands:
      - command: kubectl version --client --output json
      kubeconfig: jq(.secrets.kubeconfig | @base64)
    secrets:
    - kubeconfig
  transition: state1
- id: state1
  type: action
  catch:
  - error: '*'
  action:
    function: kubectl
    input:
      commands:
      - command: kubectl get pods --output json
      kubeconfig: jq(.secrets.kubeconfig | @base64)
    secrets:
    - kubeconfig
