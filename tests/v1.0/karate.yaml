url: ""
functions:
- type: knative-workflow
  id: karate
  image: direktiv.azurecr.io/misc/karate
states:
- id: run-test
  type: action
  action:
    function: karate
    input:
      commands:
      - command: java -DtestURL=jq(.host) -Dkubeconfig=jq(.secrets.kubeconfig) -jar
          /karate.jar test.feature
        print: false
      - command: cat target/karate-reports/karate-summary-json.txt
      logging: info
    secrets:
    - kubeconfig
    files:
    - key: test.feature
      scope: workflow
